<div>
  <div class="text-right pt-3">
    <img [@rubberBand]="rubberBand" class="dropdown " src="../../../assets/dropdown.png" alt="">
</div>
  <div class="bg-white shadow rounded mt-2 ">
    <div class="text-center pt-3">
        <h4>SIGN UP </h4>
    </div>
    <form class="p-5" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm"  >
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control"  id="name" name="name" placeholder="Enter Name" ngModel >
            <ng-container ><small class="error">{{errorObj.name}}</small></ng-container>
        </div>
        <div class="form-group">
            <label for="category">Register As </label>
            <div>
              <div class="form-control text-center">
                <div class="d-inline-block ml-3 radio">
                  <input class="form-check-input" type="radio" value="Teacher" name="category" id="teacher" ngModel>
                  <label class="form-check-label" for="teacher">Teacher</label>
                </div>
                <div class="d-inline-block ml-5 radio">
                    <input class="form-check-input" type="radio" value="Student" name="category" id="Student" ngModel>
                     <label class="form-check-label" for="teacher">Student</label>
                 </div>

              </div>
              <ng-container ><small class="error">{{errorObj.category}}</small></ng-container>
            
             
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email"  name="email" placeholder="Enter email" ngModel >
          <ng-container ><small class="error">{{errorObj.email}}</small></ng-container>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" pattern=".{6,}" class=" form-control" id="password" name="password" placeholder="Enter Password ( Minimum Length 6 characters )" ngModel >
          <ng-container ><small class="error">{{errorObj.password}}</small></ng-container>
        </div>

        <button type="submit" class="btn btn-info form-control mt-2">Submit</button>
      </form>
</div>
</div>
